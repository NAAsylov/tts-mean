<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ЭЛЕКТРОННОЕ РАСПИСАНИЕ УРОКОВ</title>
    <base href="/">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script>
        $(document).ready(function() {
            $('.user-header__icon').click(function(event) {
                $('.user-header__menu').toggleClass('_active');
            });
            $('.icon-menu').click(function(event) {
                $('.icon-menu').toggleClass('_active');
                $('.menu__body').toggleClass('_active');
            });
            $('.user-header__link').click(function(event) {
                let user_menu = document.querySelector(".user-header__menu");
                user_menu.classList.remove('_active');
            });
        });
        document.documentElement.addEventListener("click", function(e) {
            if (!e.target.closest('.user-header')) {
                let user_menu = document.querySelector(".user-header__menu");
                user_menu.classList.remove('_active');
            }
        });
    </script>
</head>

<body>
    <app-root></app-root>
</body>

</html>
