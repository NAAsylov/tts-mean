<div class="title">
    <h2>Учебные дни:</h2>
</div>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Полное название</th>
                <th>Сокращение</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let day of school_day">
                <th>{{ day.NameDay }}</th>
                <th>{{ day.ReductionName }}</th>
                <th>
                    <a class="btn-img" data-title="Удалить?" (click)="del_school_day(day._id); get_school_day()" [routerLink]="['/school_day']">
                        <img src="https://img.icons8.com/flat_round/20/000000/delete-sign.png">
                    </a>
                </th>
            </tr>
        </tbody>
    </table>
</div>
<div class="input-group">
    <label>Выберите день недели:</label>
    <form [formGroup]="angForm" novalidate>
        <div class="form-group">
            <select class="select-school__day" formControlName="NameDay" #NameDay>
            <option value="Понедельник">Понедельник</option>
            <option value="Вторник">Вторник</option>
            <option value="Среда">Среда</option>
            <option value="Четверг">Четверг</option>
            <option value="Пятница">Пятница</option>
            <option value="Суббота">Суббота</option>
            <option value="Воскресенье">Воскресенье</option>
          </select>


            <!-- <input type="text" class="form-control" placeholder="День недели" formControlName="NameDay" #NameDay /> -->
        </div>
        <div *ngIf="angForm.controls['NameDay'].invalid && (angForm.controls['NameDay'].dirty || angForm.controls['NameDay'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['NameDay'].errors.required">
                День недели не введен!
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Придумайте сокращение" formControlName="ReductionName" #ReductionName />
        </div>
        <div *ngIf="angForm.controls['ReductionName'].invalid && (angForm.controls['ReductionName'].dirty || angForm.controls['ReductionName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['ReductionName'].errors.required">
                Сокращение не введено!
            </div>
        </div>
        <div class="form-group">
            <button (click)="add_school_day(NameDay.value, ReductionName.value); get_school_day(); NameDay.value=''; ReductionName.value=''" type="submit" class="btn" [disabled]="angForm.pristine || angForm.invalid" [routerLink]="['/school_day']">Добавить</button>
        </div>
    </form>
</div>
